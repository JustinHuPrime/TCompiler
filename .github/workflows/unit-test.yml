name: Unit Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Install Dependencies
      run: |
        sudo apt install gcc doxygen texlive graphviz texlive-latex-extra
    - uses: actions/checkout@v2
    - name: Make version
      run: make --version
    - name: gcc version
      run: gcc --version
    - name: doxygen version
      run: doxygen --version
    - name: pdflatex version
      run: pdflatex --version
    - name: Build and Test
      run: make